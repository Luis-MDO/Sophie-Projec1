<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!------------- GOOGLE FONTS ------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <!------------- FONT AWESOME ------------->
  <script src="https://kit.fontawesome.com/6d588fc2f3.js" crossorigin="anonymous"></script>
  <!---------- CUSTOM STYLESHEET ----------->
  <link rel="stylesheet" href="/styles/style.css">
  <title>Sophie</title>
</head>

<body>
  <a href="#mainContent" class="skipLink">Skip to the main content</a>
  <header class="blogHeader">
    <div class="navbarContainer">
      <nav class=" navbar wrapper">
        <ul class="navbar__flex blogNav">
          <li>
            <a href="./index.html" class="navbar__link">Home</a>
          </li>
          <li>
            <a href="#" class="navbar__link">About</a>
          </li>
          <li>
            <a href="./index.html" class="navbar__link big--link">Sophie</a>
          </li>
          <li>
            <a href="./blog.html" class="navbar__link">Blog</a>
          </li>
          <li>
            <a href="#" class="navbar__link">Contact</a>
          </li>
        </ul>
      </nav><!-- Navbar Ends --><!-- Wrapper Ends -->
      <div class="hamburgerMenu">
        <a href="#">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div><!-- hamburgerMenu Ends -->
    </div> <!-- Navbar Container Ends -->

    <div class="contactHeaderImg ">
      <h1 class="wrapper">Get In Touch</h1>
    </div>
  </header><!-- Header Ends -->

  <main id="mainContent" class="contactMain">

    <section class="contact wrapper">

      <div class="contact__container">

        <div class="contact__content__links">
          <div class="contact__SocialMedia">
            <a href="#" class="socialMedia__link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="socialMedia__link">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="socialMedia__link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="socialMedia__link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>

          <address class="address">
            <a href="mailto:#">info@email.com</a>
            <a href="tel:+123-456-7890">123-456-7890</a>
            <p>123 Queen Street West, Unit 10 <span>Toronto, Ontario</span> <span>M5V2D5</span></p>
          </address>
        </div>

      </div>

      <form action="" class="form form__contact">
        <div class="form__input">
          <label for="name" class="sr-only">Name</label>
          <input type="text" name="name" placeholder="Name">
          <label for="email" class="sr-only">Email</label>
          <input type="text" name="email" placeholder="Email address">
        </div>
        <label for="message" class="sr-only"></label>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
        <label for="submit" class="sr-only">Submit</label>
        <input type="submit" name="submit" value="Submit" class="btn">
      </form>

    </section>

    <footer>
      <div class="footer__content">
        <p>Copyright &#169 2018 HackerYou</p>
      </div>
    </footer>

  </main>
</body>

</html>
